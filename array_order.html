<script>
    const order = ["花", "到", "三", "春", "顏", "色", "消"];
    const indexToValue = new Map();

    order.forEach((item, idx) => indexToValue.set(item, idx));
    // console.log(indexToValue);  //'red'=>0, 'orange'=>1 ...

    //判斷正確及錯誤的陣列
    const invalidArrays = [
  ["花", "三", "到"],
  ["消", "色", "春"],
    ];

    const validArrays = [
  ["花"],
  ["花", "到", "三"],
  ["到", "春"],
  ["三", "顏", "色","消"],
];

    function checkstr(inputArr,indexToValue){
        if(!Array.isArray(inputArr)||inputArr.length===0) return false;
        let prev = -1; //上一個
        return inputArr.every((item)=>{  //用函數every檢測inputArr中的元素
            if(!indexToValue.has(item))return false; //如果inputArr中 有模版陣列中沒有的元素 false
            const indexToKey = indexToValue.get(item); //取得模版陣列的key值
            console.log("indexToKey=>"+indexToKey);
            if(indexToKey<prev) return false; //陣列中當前的key小於上一個(左處)時
            prev = indexToKey;
            return true; //邏輯是輸入元素取得inputArr的key值拉出來比大小，並不是inputArr和indexToValue的key值比較
        });
    }

    console.log("Invalid arrays")
    invalidArrays.forEach(invalid => console.log(checkstr(invalid, indexToValue)));
    console.log("Valid arrays")
    validArrays.forEach(valid => console.log(checkstr(valid, indexToValue)));
</script>
